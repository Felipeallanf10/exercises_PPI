    <title>Number guessing game</title>

    <style>
      html {

      body {
        width: 50%;

      .form input[type="number"] {

  <body>
    <h1>Escolha de um valor</h1>

    <p>Ecolha um valor entre 3 e 20: </p>

    <form>
        <div>
          <label for="max">Choose a maximum guess number "X": </label>
          <input type="range" name="max" id="max" min="3" max="20" step="1" value="10">
          <output class="maxoutput" for="max"></output>
        </div>
    </form>
